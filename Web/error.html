<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
    <style>
        body
        {
            background-color: #637db6;
        }
        a
        {
            color: #ff7301;
        }
  
        .divFont
        {
            line-height: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            padding-bottom:20px;
            padding-left:15px;
        }
        
    </style>
    <script>
        function SetImgwidth() {
            var width = $(window).width() * 0.45;
            if (width > 220) {
                $("#imgError").attr("width", width + "px");
            }
            if ($("#imgError").attr("src")== "") {
                $("#imgError").attr("src", "Images/404-2.png");
            }
        }

        setInterval("SetImgwidth()", 200);
    </script>
</head>
<body>

 
    <table align="center" cellpadding="0" cellspacing="0" style=" margin-top:10%;">
        <tr>
            <td>
                <img id="imgError" src=""   />
            </td>
            <td class="divFont" valign="bottom">
                 对不起，<br />
            您访问的页面不存在
            <br /><br />
            <a href="/home"><< 返回首页</a>
            </td>
        </tr>
    </table>
</body>
</html>
