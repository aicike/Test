<head>
    <title></title>
    <script src="Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width" />
    <style>
        body
        {
            background-color: #637db6;
        }
        a
        {
            color: #ff7301;
        }
        
        .divFont
        {
            line-height: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            padding-bottom: 20px;
            padding-left: 15px;
        }
    </style>
    <script type="text/javascript">
        function SetImgwidth() {
            var width = $(window).width() * 0.45;
            if (width > 220) {
                $("#imgError").attr("width", width + "px");
            }
        }

        setInterval("SetImgwidth()", 200);

    </script>
</head>
<body>
    <div style="margin: 30px auto; width: 60%">
        <div>
            <img id="imgError" src="/Images/404-2.png"  style="width:100%" />
        </div>
        <div class="divFont" style="margin-top:30px;">
            对不起，您访问的页面不存在。
        </div>
    </div>
</body>
